name: LoreAnvil
version: '${version}'
main: cx.rain.mc.bukkit.loreanvil.LoreAnvil
api-version: 1.13
prefix: LoreAnvil
authors: [qyl27]
description: A bukkit plugin for changing name or lore of an item stack with anvil.
website: https://github.com/qyl27/LoreAnvil
permissions:
  loreanvil.rename:
    default: true
  loreanvil.lore.add:
    default: true
  loreanvil.lore.remove:
    default: true
  loreanvil.no_too_expensive:
    default: true
folia-supported: true
softdepend:
  - ProtocolLib
